<!DOCTYPE html>
<html>
<head>
    <title>Page 2</title>
    <style>
        body {
            margin: 40px;
        }
        .wrapper {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            grid-gap: 10px;
            border: 2px solid #73AD21;
        }

        .box {
            border: 2px solid #73AD21;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="box" id="boxa" draggable="true">A</div>
    <div class="box" id="boxb" draggable="true">B</div>
    <div class="box" id="boxc" draggable="true">C</div>
    <div class="box" id="boxd" draggable="true">D</div>
    <div class="box" id="boxe" draggable="true">E</div>
    <div class="box" id="boxf" draggable="true">F</div>
    <div class="box" id="boxg" draggable="true">G</div>
    <div class="box" id="boxh" draggable="true">H</div>
</div>

<script type="text/javascript" src="b.js"></script>
</body>
</html>
